- defaults:
      link:
          create: true
          relink: true

- clean:
      ~/test:
          force: true
      ~/test/.config:
          recursive: true

- link:
      ~/test/.p10k.zsh: home/.p10k.zsh
      ~/test/.zprofile: home/.zprofile
      ~/test/.zshenv: home/.zshenv
      ~/test/.zshrc: home/.zshrc
      ~/test/.config/:
          glob: true
          path: config/*
          exclude: [config/Code]
      ~/test/.local/share/fonts/:
          glob: true
          path: fonts/*

- shell:
      - [git submodule update --init --recursive, Installing submodules]
