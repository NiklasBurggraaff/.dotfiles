- defaults:
      link:
          create: true
          relink: true

- clean:
      ~:
          force: true
      ~/.config:
          recursive: true

- link:
      ~/.zshenv: home/.zshenv
      ~/.config/:
          glob: true
          path: config/*
          exclude: [config/Code]
      ~/.local/share/fonts/:
          glob: true
          path: fonts/*

- create:
      - ~/.config/cache/zsh

- shell:
      - [git submodule update --init --recursive, Installing submodules]
